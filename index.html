<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Movie App</title>
</head>

<body>
    <header class="header">
        <div class="header content">
            <a href="index.html" class="header__logo">Movie App</a>
        </div>
        <form action="">
            <input type="text" placeholder="Поиск" class="header__search">
        </form>
    </header>

    <div class="container">
        <div class="movies">
            <div class="movie">
                <div class="movie__cover-inner">
                    <img class="movie__cover"
                        src="https://upload.wikimedia.org/wikipedia/ru/2/2e/%D0%9C%D0%BE%D1%80%D1%82%D0%B0%D0%BB_%D0%9A%D0%BE%D0%BC%D0%B1%D0%B0%D1%82.png"
                        alt="">
                    <div class="movie__cover--darkened"></div>
                </div>
                <div class="movie__info">
                    <div class="movie__title">Mortal Kombat</div>
                    <div class="movie__category">Фантастика</div>
                    <div class="movie__average movie__average--green">9</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
